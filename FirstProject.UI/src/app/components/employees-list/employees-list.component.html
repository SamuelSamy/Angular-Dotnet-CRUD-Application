<div class="container my-5" >
    <h1 class="mb-3">Employees</h1>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mail</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Departament</th>
            <th> </th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id}}</td>
                <td>{{ employee.name}}</td>
                <td>{{ employee.mail}}</td>
                <td>{{ employee.phone}}</td>
                <td>{{ employee.salary}}</td>
                <td>{{ employee.departament}}</td>
                <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
                <td><button type="button" class="btn btn-danger" href="location.path()" (click)="deleteEmployee(employee.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    
    <p *ngIf="!employees || employees.length == 0">No employees found!</p>
    
</div>
