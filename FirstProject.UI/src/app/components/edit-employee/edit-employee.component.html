<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                
                <div class="mb-3">
                    <label for="" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" 
                    name="id" [(ngModel)]="updatedEmployee.id" readonly>
                  </div>

                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" 
                  name="name" [(ngModel)]="updatedEmployee.name">
                </div>
        
                <div class="mb-3">
                    <label for="" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="mail" 
                    name="mail" [(ngModel)]="updatedEmployee.mail">
                </div>
        
                <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" 
                    name="phone" [(ngModel)]="updatedEmployee.phone">
                </div>
        
                <div class="mb-3">
                    <label for="" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" 
                    name="salary" [(ngModel)]="updatedEmployee.salary">
                </div>
        
                <div class="mb-3">
                    <label for="" class="form-label">Departament</label>
                    <input type="text" class="form-control" id="departament" 
                    name="departament" [(ngModel)]="updatedEmployee.departament">
                </div>
                
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        
        </div>
    </div>
    
</div>
